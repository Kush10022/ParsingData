<h1>Ajax --> JSON data</h1>

<button type="button" onclick="loadDoc()">Parse JSON data</button>
<br><br>
<p id="demo"></p>

<script>
  
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "https://api.openweathermap.org/data/2.5/weather?q=Paris,France&appid=d75b8286c6ff5f318727f9f6325e90a0", true);
  xhttp.send();
}
 function myFunction(json) {
  var jsonDoc = json.responseText;
  var myObj = JSON.parse(jsonDoc);
  console.log(myObj);
  var test = "";
  test += "country name is: " + myObj.sys.country + "<br>" +  "city_name is: " + myObj.name + "<br>" + "sunrise is: "+ myObj.sys.sunrise + "<br>" + "sunset is : " + myObj.sys.sunset;


  //  var test1 = "";
  //  test1 += "max temperature: " + myObj.main.temp_max + "<br>";

  //  var test2 = "";
  //  test2 += "whether: " + myObj.weather[0].description;
   
  document.getElementById("demo").innerHTML = test;
  // document.getElementById("demo").innerHTML += test1;
  // document.getElementById("demo").innerHTML += test2;
}
</script>

</body>
</html>
